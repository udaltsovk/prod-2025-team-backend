apiVersion: apps/v1
kind: Deployment
metadata:
  name: seat-lock-deployment
  namespace: backend
  labels:
    app: seat-lock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seat-lock
  template:
    metadata:
      name: seat-lock
      labels:
        app: seat-lock
    spec:
      containers:
        - name: seat-lock
          image: gitlab.prodcontest.ru:5050/team-8/backend/seat-lock:master
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: seat-lock-cm
          ports:
            - containerPort: 8080
              protocol: TCP
      imagePullSecrets:
        - name: gitlab-registry
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: seat-lock-lb
  namespace: backend
spec:
  type: ClusterIP
  selector:
    app: seat-lock
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: seat-lock-hpa
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: seat-lock-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 5
      policies:
        - type: Percent
          value: 100
          periodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: seat-lock-cm
  namespace: backend
data:
  SERVER_PORT: "8080"
  REDIS_HOST: "valkey-primary.valkey.svc.cluster.local:6379"
